Pum\Core\Definition\TableView:
    type: entity
    table: schema_object_table_view
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 100
        private:
            column: is_private # private is a reserved keyword
            type: boolean
        columns:
            type: json_array
        filters:
            type: json_array
        defaultSort:
            type: json_array
    manyToOne:
        objectDefinition:
            targetEntity: ObjectDefinition
            inversedBy: tableViews
            onDelete: CASCADE
            joinColumn:
                name: schema_object_id
                referencedColumnName: id
    uniqueConstraints:
        table_view_name_index:
            columns: schema_object_id, name
