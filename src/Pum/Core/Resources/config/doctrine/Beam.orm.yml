Pum\Core\Definition\Beam:
    type: entity
    table: schema_beam
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 100
    oneToMany:
        objects:
            targetEntity: ObjectDefinition
            mappedBy: beam
            orphanRemoval: true
            cascade: [ persist, remove ]
            fetch: EXTRA_LAZY
        relations:
            targetEntity: Relation
            mappedBy: beam
            orphanRemoval: true
            cascade: [ persist, remove ]
            fetch: EXTRA_LAZY
    manyToMany:
        projects:
            targetEntity: Project
            mappedBy:   beams
